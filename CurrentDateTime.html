<!-- Write a JavaScript program to display the current day and time in the following format.  Go to the editor
Sample Output : Today is : Tuesday.
Current time is : 10 PM : 30 : 38 -->
<html>
    <head>
        
    </head>
    <body>
        <p id="day">

        </p>
        <p id="time"></p>
        <script lang="javacript"> 
            var d = new Date();
            var days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
            var hours;
            document.getElementById("day").innerHTML= "Today is: " + days[d.getDay()];
            if(d.getHours() > 12)
            {
                hours= d.getHours() - 12 + " PM";
            }
            else
            {
                hours =d.getHours() + "AM";
            }
            document.getElementById("time").innerHTML= "Current time is: " + hours + " : " + d.getMinutes() + " : " + d.getSeconds();
        </script>
    </body>
</html>
